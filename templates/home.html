<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet" /> -->
    <link rel="icon" href="/static/images/climate-connect-logo2.png" type="image/x-icon" />
    <link href="../../static/css/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dist/output.css') }}" />
    <link rel="stylesheet" href="../../static/css/app.css">
    <title>Climate Connect</title>
</head>

<body class="bg-zinc-700">
    <nav class="sticky w-full z-40 bg-zinc-900 text-white py-2">
        <div class=" px-3">
            <ul class="flex justify-between">
                <li class="flex">
                    <a href="/">
                        <img src="/static/images/climate-connect-logo2.png" alt="fingerprint"
                            class="w-11 h-11 md:w-12 md:h-12 mr-4 " id="crimescope-img-header" />
                    </a>
                    <a href="/" class=" text-xl md:text-2xl font-bold text-gray-300 my-auto">ClimateConnect</a>
                </li>
                {% if get_flashed_messages() %}
                <li id="flash-container"
                    class="absolute z-40 top-16 md:top-16 w-full text-center left-1/2 transform -translate-x-1/2 text-2xl font-bold text-red-900 bg-black p-4">
                    <div id="flashed-messages" class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                </li>
                {% endif %}



                <li class="my-auto">
                    <ul class="flex space-x-4 mt-1">
                        {% if not g.user %}

                        {% else %}
                        <li>
                            <a href="/explore"
                                class="nav-link font-bold text-gray-500 hover:underline hover:text-gray-300">Explore</a>
                        </li>
                        <li>
                            <a href="/homepage"
                                class="nav-link font-bold text-gray-500 hover:underline hover:text-gray-300">Profile</a>
                        </li>
                        <li>
                            <a href="/logout"
                                class="nav-link font-bold text-gray-500 hover:underline hover:text-gray-300">Log
                                out</a>
                        </li>
                        {% endif %}
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    {% block content %}{% endblock %}





    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
        integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="../static/app.js"></script>
</body>

</html>
